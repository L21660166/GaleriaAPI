<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Unsplash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .load-more {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .load-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="load-more" id="loadMore">Cargar más imágenes</button>
    <h1>Galería de Imágenes</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const loadMoreButton = document.getElementById('loadMore');

        async function fetchImages() {
            const response = await fetch('https://api.unsplash.com/photos/random?count=10&client_id=g7VpbVb9dXX8V5TNZVSHsxMXditZEfUP28PWD6_2zP8');
            const images = await response.json();
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.urls.small;
                imgElement.alt = image.alt_description;
                gallery.appendChild(imgElement);
            });
        }

        loadMoreButton.addEventListener('click', fetchImages);

        // Load initial images
        fetchImages();
    </script>
</body>
</html>
